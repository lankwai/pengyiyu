<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彭艺玉的个人网站</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Header 样式 */
        header {
            background: linear-gradient(to right, #4CAF50, #2196F3); /* 绿色到蓝色渐变 */
            color: white;
            text-align: center;
            padding: 120px 20px;
            position: relative;
        }
        header h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        header p {
            font-size: 20px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 14px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }

        /* 页面内容 */
        .container {
            padding: 60px 20px;
        }

        .section {
            padding: 80px 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 30px 0;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1.5s forwards;
        }

        .section h2 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
        }

        .cta-btn {
            background-color: #FF9800;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #FF5722;
            transform: translateY(-5px);
        }

        /* 图片样式 */
        .profile-img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
            border: 5px solid #4CAF50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer 样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }
            nav a {
                padding: 12px 18px;
                font-size: 16px;
            }
            .section {
                padding: 50px 20px;
            }
        }
    </style>
</head>
